<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="utf-8" />
        <title>Quimera - Formulario Clientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />
        <script type="text/javascript" src="./lib/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src=".lib/bootstrap.min.js"></script>
        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="./css/clientes.css">
    </head>
    
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Formulario Clientes</h1>
            </div>
            <!-- Form - START -->
            <div class="container">
                <div class="row">
                    <form role="form" action="agregar_cliente.php" method="post">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese Nombre" required>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-asterisk"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="empresa">Empresa:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="empresa" placeholder="Ingrese Empresa" required>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-asterisk"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tel1">Telefon-Nr. 1:</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control" name="tel1" placeholder="Ingrese Telefono Numero 1">
                                    <span class="input-group-addon" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tel2">Telefon-Nr. 2:</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control" name="tel2" placeholder="Ingrese Telefono Numero 2">
                                    <span class="input-group-addon" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">E-Mail:</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control" name="email" placeholder="Ingrese Email">
                                    <span class="input-group-addon" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pais">Pais:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="pais" placeholder="Ingrese Pais">
                                    <span class="input-group-addon" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="interes">Interes:</label>
                                <div class="input-group">
                                    <textarea name="interes" class="form-control" rows="5"></textarea>
                                    <span class="input-group-addon" />
                                </div>
                            </div>
                            <input type='hidden' name='articleid' id='articleid' />
                            <input type="submit" value="Enviar" class="btn btn-info pull-right">
                        </div>
                    </form>
                </div>
            </div>
            <!-- Form - END -->
        </div>
    </body>

</html>
